env:
  secure: 

osx_image: xcode9.4
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env:
      - CC=clang
      - CXX=clang++
      - npm_config_clang=1
      - secure: 

    compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
before_install:
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.7.1/git-lfs-$([
  "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-v2.7.1.tar.gz
  | tar -xz -C /tmp/git-lfs && /tmp/git-lfs/git-lfs pull
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends
  -y icnsutils graphicsmagick xz-utils; fi
install:
- nvm install 8
- nvm use 8
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install
script:
- nvm use 8
- source ~/.bashrc
- source ~/.bashrc
- npm run build
branches:
  only:
  - master
after_success:
- node .scripts/deploy.js
